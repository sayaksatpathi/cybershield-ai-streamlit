# GitLab Pages CI/CD Pipeline for CyberShield AI
# This will automatically deploy your web demo

stages:
  - deploy

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r frontend/* public/
    - cp index.html public/ 2>/dev/null || true
    - cp -r *.html public/ 2>/dev/null || true
    - echo "CyberShield AI Demo deployed to GitLab Pages!"
  artifacts:
    paths:
      - public
  only:
    - main

# Optional: Build and test stage
test:
  stage: deploy
  script:
    - echo "Running fraud detection tests..."
    - python -m pytest test_system.py || true
  only:
    - main
