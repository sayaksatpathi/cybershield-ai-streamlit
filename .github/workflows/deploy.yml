name: CI and Deploy (Render / Railway)

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Quick checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Syntax check
        run: |
          python -m py_compile backend_api.py simple_backend.py || true

  deploy:
    name: Deploy (Render or Railway)
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Render deploy using a pinned marketplace action for reliability
      - name: Deploy to Render (official action)
        if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true

      # Railway deploy using official Railway Action. Requires RAILWAY_API_KEY; optionally RAILWAY_PROJECT_ID & RAILWAY_ENVIRONMENT_ID
      - name: Deploy to Railway (pinned official action)
        if: ${{ secrets.RAILWAY_API_KEY != '' }}
        uses: railwayapp/railway-action@v0.2.0
        with:
          railwayToken: ${{ secrets.RAILWAY_API_KEY }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID || '' }}
          environmentId: ${{ secrets.RAILWAY_ENVIRONMENT_ID || '' }}
          command: up
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
