services:
  - type: web
    name: cybershield-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend_api:app --bind 0.0.0.0:$PORT --worker-class=gthread --workers 2 --timeout 120
    healthCheckPath: /api/health
    autoDeploy: true
